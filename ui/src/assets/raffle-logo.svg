<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGrad)"/>
  
  <!-- Lock icon -->
  <rect x="70" y="80" width="60" height="50" rx="5" fill="white" opacity="0.9"/>
  <path d="M 85 80 L 85 65 Q 85 50 100 50 Q 115 50 115 65 L 115 80" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Shield overlay -->
  <path d="M 100 40 L 130 50 L 130 90 Q 130 110 100 130 Q 70 110 70 90 L 70 50 Z" fill="none" stroke="white" stroke-width="4" opacity="0.5"/>
  
  <!-- FHE text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">FHE</text>
</svg>

